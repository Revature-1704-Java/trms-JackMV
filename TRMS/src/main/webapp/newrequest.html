<!DOCTYPE html>
<html>
<head>
  <title ng-bind="'TRMS &mdash; ' + title">TRMS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class='container'>
    {{message}}
    <form method='post' action='SubmitReimbursementRequestServlet'>
      <div class='form-group'>
        <label for='eventStartDate'>Start Date</label>
        <input type='date' class='form-control' id='eventStartDate' name="eventStartDate">
      </div>
      <div class='form-group'>
        <label for='eventStartTime'>Start Time</label>
        <input type='time' class='form-control' id='eventStartTime' name='eventStartTime'>
      </div>
      <div class='form-group'>
        <label for='eventLocation'>Location</label>
        <input type='text' class='form-control' id='eventLocation' name='eventLocation'>
      </div>
      <div class='form-group'>
        <label for='eventDescription'>Description</label>
        <textarea class='form-control' rows='3' id='eventDescription' name='eventDescription'></textarea>
      </div>
      <div class='form-group'>
        <label for='eventCost'>Cost</label>
        <input type='number' class='form-control' id='eventCost' name='eventCost'>
      </div>
      <div class='form-group'>
        <label for='gradeFormat'>Grading Format</label>
        <select class='form-control' id='gradeFormat' name='gradeFormat'>
          <option>A-F</option>
          <option>Pass/Fail</option>
          <option>Presentation</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='eventType'>Type</label>
        <select class='form-control' id='eventType' name='eventType'>
          <option>University Course</option>
          <option>Seminar</option>
          <option>Certification Prep</option>
          <option>Certification</option>
          <option>Technical Training</option>
          <option>Other</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='workReason'>How will this benefit our business?</label>
        <textarea class='form-control' rows='3' id='workReason' name='workReason'></textarea>
      </div>
      <div class='form-group'>
        <label for='eventAttachments'>Attach any event-related documents(.pdf, .png, .jpeg, .txt or .doc)</label>
        <input type='file' name='eventAttachments' id='eventAttachments' name='eventAttachments' accept='.pdf, .png, .jpeg, .txt, .doc'>
      </div>
      <div class='form-group'>
        <label for='approvalAttachments'>Attach any existing approvals(.msg only)</label>
        <input type='file' name='approvalAttachments' id='approvalAttachments' name='approvalAttachments' accept='.msg'>
      </div>
      <div class='form-group'>
        <label for'approvalAttachmentType'>Type of approval</label>
        <p>add approval type here dynamically mayb</p>
      </div>
      <div class='form-group'>
        <label for 'timeMissed'>Work time missed</label>
        <input type='number' name='timeMissed' id='timeMissed'>
      </div>
      <input type='submit' value='Submit Request' class="btn btn-primary" id="submitRequest">
    </form>
  </div>
</body>
</html>
