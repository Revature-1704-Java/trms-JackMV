<!DOCTYPE html>
<html>
<head>
  <title ng-bind="'TRMS &mdash; ' + title">TRMS</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class='container'>
    {{message}}
    <form method='post'>
      <div class='form-group'>
        <label for='eventStartDate'>Start Date</label>
        <input type='date' class='form-control' id='eventStartDate'>
      </div>
      <div class='form-group'>
        <label for='eventStartTime'>Start Time</label>
        <input type='time' class='form-control' id='eventStartTime'>
      </div>
      <div class='form-group'>
        <label for='eventLocation'>Location</label>
        <input type='text' class='form-control' id='eventLocation'>
      </div>
      <div class='form-group'>
        <label for='eventDescription'>Description</label>
        <textarea class='form-control' rows='3' id='eventLocation'></textarea>
      </div>
      <div class='form-group'>
        <label for='eventCost'>Cost</label>
        <input type='number' class='form-control' id='eventCost'>
      </div>
      <div class='form-group'>
        <label for='gradeFormat'>Grading Format</label>
        <select class='form-control' id='gradeFormat'>
          <option>A-F</option>
          <option>Pass/Fail</option>
          <option>Presentation</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='eventType'>Type</label>
        <select class='form-control' id='eventType'>
          <option>University Course</option>
          <option>Seminar</option>
          <option>Certification Prep</option>
          <option>Certification</option>
          <option>Technical Training</option>
          <option>Other</option>
        </select>
      </div>
      <div class='form-group'>
        <label for='workReason'>How will this benefit our business?</label>
        <textarea class='form-control' rows='3' id='workReason'></textarea>
      </div>
    

</body>
</html>
